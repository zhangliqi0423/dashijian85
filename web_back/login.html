<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input id="username" type="text" class="input_txt" placeholder="邮箱/手机号">
                <input id="password" type="password" class="input_pass" placeholder="密码">
                <!-- <input type="submit" class="input_sub" value="登 录"> -->
                <button type="button" class="input_sub" id="btnLogin">登录</button>
            </form>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">错误提示</h4>
                </div>
                <div class="modal-body" id="result"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <!-- <button type="button" class="btn btn-primary">提交更改</button> -->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/utils/user.js"></script>
    <script>
        // 给btn添加点击事件
        $('#btnLogin').click(function () {
            // 先拿到用户的信息
            var userName = $('#username').val();
            var password = $('#password').val();
            // 简单判断下
            if (username === '' || password === '') {
                $('#result').text('证号密码不能为空');
                $('#myModal').modal('show')
                return;
            };
            console.log(userName, password);
            // 用户登录
            user.login(userName, password, function (res) {
                console.log(res);
                if (res.code == 200) {
                    // 页面跳转
                    window.location.href = './index.html';
                } else {
                    $('#result').text(res.msg);
                    $('#myModal').modal('show')
                }
            })

        });
    </script>

</body>

</html>
